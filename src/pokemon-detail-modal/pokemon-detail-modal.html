<div
  class="
    fixed inset-0 z-50
    bg-black/40
    flex items-center justify-center p-4
  "
  (click)="close.emit()"
>
  <div
    class="
      bg-white rounded-2xl
      w-full max-w-md p-6
      shadow-xl relative

      transition-transform duration-200 ease-out
      hover:scale-[1.01]
    "
    (click)="$event.stopPropagation()"
  >
    <button
      class="
        absolute top-3 right-3
        text-gray-400
        transition
        hover:text-gray-700
        hover:rotate-90
      "
      (click)="close.emit()"
    >
      âœ•
    </button>

    <img
      [src]="pokemon.photo"
      [alt]="pokemon.name"
      class="
        w-40 h-40 mx-auto object-contain

        transition-transform duration-300 ease-out
        hover:scale-110
      "
    />

    <h2
      class="
        text-2xl font-bold text-center capitalize mt-2
        transition-colors
      "
    >
      {{ pokemon.name }}
    </h2>

    <div class="mt-6">
      <h3 class="font-semibold text-gray-700 mb-2 text-center">
        Abilities
      </h3>

      <ul class="grid grid-cols-1 gap-2">
        @for (skill of pokemon.skills; track $index) {
          <li
            class="
              bg-gray-100 text-gray-800
              rounded-lg px-3 py-1.5
              text-sm text-center capitalize

              transition-all duration-150
              hover:bg-blue-50
              hover:text-blue-700
              hover:scale-[1.02]
            "
          >
            {{ skill.name }}
          </li>
        }
      </ul>
    </div>
  </div>
</div>
