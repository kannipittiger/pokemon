<div class="bg-black min-h-screen p-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    @for (item of all_pokemon(); track item.name) {
      <div
        class="bg-gray-900 text-white rounded-xl p-6 shadow-lg"
      >
        <!-- Name -->
        <h2 class="text-xl font-bold capitalize mb-4 text-center">
          {{ item.name }}
        </h2>

        <!-- Image -->
        <img
          [src]="item.photo"
          [alt]="item.name"
          class="w-40 h-40 object-contain mx-auto mb-4"
        />

        <!-- Abilities -->
        <div>
          <h3 class="font-semibold mb-2 text-gray-300">
            Abilities
          </h3>

          <ul class="space-y-1">
            @for (skill of item.skills; track $index) {
              <li
                class="bg-gray-800 rounded px-3 py-1 text-sm capitalize"
              >
                {{ skill.name }}
              </li>
            }
          </ul>
        </div>
      </div>
    }
  </div>
</div>
